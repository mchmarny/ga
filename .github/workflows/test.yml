name: Test

on:
  push:
    branches:
    - main
    tags:
    - '*'
  pull_request:
    branches:
    - main

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        go:
        - '1.13'
        - '1.14'
        - '1.15'
        - '1.16'

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-go@v2
      with:
        go-version: '${{ matrix.go }}'

    - name: Lint
      run: make lint

    - name: Test
      run: make test
